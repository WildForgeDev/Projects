<!doctype html>
{% extends "pizzapp/base.html" %}
{% load static %}
{% load my_filters %}

<html>
<body>
<div class="banner">
    <img class="banner-image" src="{% static '/pizzapp/images/banners/banner2.jpg' %}" alt="Banner">
</div>



{% block title %}
Login Here
{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
    <form method="POST" class="form-group">

        {% csrf_token %}

        {{ form|crispy }}

        <button type="submit" class="btn btn-success">Login</button>
        <p>Don't have an account? Create one <a href="/register">here.</a></p>
    </form>
{% endblock %}

</body>
</html>
